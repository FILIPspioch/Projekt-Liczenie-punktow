<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Liczenie punktów</title>
  </head>
  <body>
    <main>
      <section class="navigation">
        <h2>Licznik</h2>
        <form action="">
          <label for="imie_pl1">Imię gracza 1</label>
          <input placeholder="Imię gracza 1" type="text" name="imie_pl1"/>
          <br />
          <label for="">Imię gracza 2</label>
          <input placeholder="Imię gracza 2" type="text" name="imie_pl2"/>

          <button type="button" id="done">Done</button>
        </form>
      </section>

      <section class="counter">
        <section class="buttons">
          <section class="player_one">
            <h2 id="player_one_name">Gracz 1</h2>
            <p id="p1_counter">0</p>
          </section>
          <section class="player_two">
            <h2 id="player_two_name">Gracz 2</h2>
            <p id="p2_counter">0</p>
          </section>
          <button type="button" id="reset_score">Reset</button>
        </section>
        
      </section>
    </main>


    <script src="./JS/script.js"></script>
  </body>
</html>
